<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Profile</title>
    <!--Bootstrap Style Sheet web reference added below.-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Both web-maker-style and bootstrap style sheet added below.-->
    <link rel="stylesheet" href="webmaker-my-style.css" />
    <!--Font Awesome Java Script Link-->
    <script
      src="https://kit.fontawesome.com/1be1eb5625.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Nav Bar being added-->
    <nav class="navbar bg-primary navbar-dark fixed-top">
      <span class="navbar-brand h1 mb-0">Profile</span>
      <i class="fas fa-check text-light"></i>
    </nav>
    <div class="container">
      <form>
        <div class="form-group">
          <label>Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter your User Name"
          />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            class="form-control"
            id="Email"
            placeholder="Enter Email"
          />
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="Enter your First Name "
          />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Enter your last Name"
          />
        </div>
        <a href="website/website-list.html" class="btn btn-primary btn-block"
          >Websites</a
        >
        <a class="btn btn-danger btn-block" href="Assignment 1/login.html"
          >Logout</a
        >
      </form>
    </div>
    <nav class="navbar bg-primary fixed-bottom">
      <span></span>
      <a href="profile.html" class="text-light"> <i class="fas fa-user"></i></a>
    </nav>
  </body>
</html>
