<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Edit Web Site Horizontal</title>
    <!--Bootstrap Style Sheet web reference added below.-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Both web-maker-style and bootstrap style sheet added below.-->
    <link rel="stylesheet" href="../Assignment 1/webmaker-my-style.css" />
    <!--Font Awesome Java Script Link-->
    <script
      src="https://kit.fontawesome.com/1be1eb5625.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar bg-primary fixed-top navbar-dark row-">
      <!-- Left Nav Bar-->
      <div class="col-lg-3 d-none d-lg-block">
        <div class="navbar">
          <!--Added in less than sign to go back to the login page.-->
          <div>
            <a href="website-list.html" class="text-light">
              <i class="fas fa-less-than"></i
            ></a>
            <span class="navbar-brand h1 ml-4 mb-0">Web Sites</span>
          </div>
          <!-- Added in a plus sign to show the web page added in.-->
          <i class="fas fa-plus text-light"></i>
        </div>
      </div>
      <!--Right Nav Bar-->
      <div class="col-9 navbar">
        <!--Added in less than sign to go back to the login page.-->
        <div>
          <a href="../website/website-list.html" class="d-lg-none text-light">
            <i class="fas fa-less-than"></i
          ></a>
          <span class="navbar-brand h1 ml-4 mb-0">Edit Web Site</span>
        </div>
        <!-- Added in a plus sign to show the web page added in.-->
        <a href="../website/website-list.html">
          <i class="fas fa-check text-light"></i>
        </a>
      </div>
    </nav>
    <!--Left side of the page (Premade Webl-ist)-->
    <div class="row">
      <div class="col-lg-3 d-none d-lg-block">
        <div class="container">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <a href="#">Address Book App</a>
              <a href="../website/edit-website.html" class="float-right"
                ><i class="fas fa-cog"></i
              ></a>
            </li>
            <li class="list-group-item">
              <a href="">Blogger</a>
              <a href="../website/edit-website.html" class="float-right"
                ><i class="fas fa-cog"></i
              ></a>
            </li>
            <li class="list-group-item">
              <a href="#">Blogging App</a>
              <a href="../website/edit-website.html" class="float-right"
                ><i class="fas fa-cog"></i
              ></a>
            </li>
            <li class="list-group-item">
              <a href="#">Script Testing App</a>
              <a href="../website/edit-website.html" class="float-right"
                ><i class="fas fa-cog"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
      <!--Right side of the page (Edit Page)-->
      <div class="col-lg-9">
        <div class="container">
          <form>
            <div class="form-group">
              <label for="name">
                Website Name
              </label>
              <input type="text" class="form-control" placeholder="Blogger" />
            </div>
            <div class="form-group">
              <label for="description">Website Description</label>
              <textarea
                placeholder="Blogger is ablog-publishing service that allows multi-user blogs with time-stamped entries. It was developed by Pyra Labs, which was bought by Google in 2003"
                rows="4"
                maxlength="300"
                name="description"
                id="description"
                class="form-control"
              ></textarea>
            </div>
            <a
              href="../website/website-list.html"
              class="btn btn-danger btn-block"
              >DELETE</a
            >
          </form>
        </div>
        <nav class="navbar bg-primary fixed-bottom">
          <span></span>
          <a href="../Assignment 1/web-profile.html" class="text-light">
            <i class="fas fa-user"></i
          ></a>
        </nav>
      </div>
    </div>
  </body>
</html>
