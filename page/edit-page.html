<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Edit Page</title>
    <!--Bootstrap Style Sheet web reference added below.-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Both web-maker-style and bootstrap style sheet added below.-->
    <link rel="stylesheet" href="../user/webmaker-my-style.css" />
    <!--Font Awesome Java Script Link-->
    <script
      src="https://kit.fontawesome.com/1be1eb5625.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Navigation-->
    <nav class="navbar navbar-light fixed-top bg-light">
      <!--Added in less than sign to go back to the login page.-->
      <div>
        <a href="../user/web-profile.html" class="text-dark">
          <i class="fas fa-less-than"></i
        ></a>
        <span class="navbar-brand h1 mb-0 ml-4">Edit Page</span>
      </div>
      <!-- Added in a plus sign to show the web page added in.-->
      <a href="../page/page-list.html" class="text-dark"
        ><i class="fas fa-check text-dark"></i
      ></a>
    </nav>
    <main class="container">
      <!--Page Name-->
      <form>
        <section class="form-group">
          <label for="name">Name</label>
          <input
            class="form-control"
            type="name"
            name="pageName"
            id="pageName"
            placeholder="Page Name"
            value="Blog Post"
          />
        </section>
        <!-- Title Page-->
        <section class="form-group">
          <label for="titlePage"> Title Page</label>
          <input
            class="form-control"
            type="text"
            name="pageTitle"
            id="pageTitle"
            placeholder="Page Title"
          />
        </section>

        <a href="../page/page-list.html" class="btn btn-danger btn-block"
          >DELETE</a
        >
      </form>
      <footer class="navbar bg-light fixed-bottom">
        <span></span>
        <a href="../user/web-profile.html" class="text-dark">
          <i class="fas fa-user"></i
        ></a>
      </footer>
    </main>
  </body>
</html>
