<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Register</title>
    <!--Bootstrap Style Sheet web reference added below.-->
    <link
      rel="stylesheet"

      <h1>Register</h1>

        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" />
        </div>

          <input
            type="password"
            class="form-control"
            placeholder="Verify Password"
          />
        </div>
        <!-- Added anchor tag & hyper link reference to replace 
            the button funtion. Looks like a button, 
            technically still is, to link to next page.-->
        <a href="profile.html" class="btn btn-primary btn-block"> Register</a>
        <a href="login.html" class="btn btn-danger btn-block"> Cancel</a>

    </div>
